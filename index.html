<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link href="http://fonts.googleapis.com/css?family=Oswald|Prompt" rel="stylesheet">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="calc.js"></script>
</head>
<body>
<h1 class="text-center">Javascript Calculator</h1>
<div class="" id="calcOutput">
	<span id="steps">0</span>
	<hr>
</div>


<div id="calculator" class="text-center">
	<a class="btn btn-danger"  id="deleteAll">AC</a>
	<a class="btn btn-danger"  id="back">CLS</a>
	<a class="btn btn-primary" id="/">/</a>
	<a class="btn btn-primary" id="*">*</a><br>
	<a class="btn btn-primary" id="1">1</a>
	<a class="btn btn-primary" id="2">2</a>
	<a class="btn btn-primary" id="3">3</a>
	<a class="btn btn-primary" id="+">+</a><br>
	<a class="btn btn-primary" id="4">4</a>
	<a class="btn btn-primary" id="5">5</a>
	<a class="btn btn-primary" id="6">6</a>
	<a class="btn btn-primary" id="-">-</a><br>
	<a class="btn btn-primary" id="7">7</a>
	<a class="btn btn-primary" id="8">8</a>
	<a class="btn btn-primary" id="9">9</a>
	<a class="btn btn-primary" id=".">.</a> <br><br>
	<a class="btn btn-primary bigButton" value="0" id="0">0</a>
	<a class="btn btn-primary bigButton" value="=" id="total">=</a>
	<!-- <a class="btn btn-primary bigButton" value="=" id="total">=</a> -->


	
</div>

</body>
</html>
